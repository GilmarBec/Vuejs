<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hello world</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="app"><h1>{{ message }}</h1></div>
	<script>
		new Vue({
			el: "#app",
			data:{
				message: "Hello World!"
			}
		});
	</script>
</body>
</html>
